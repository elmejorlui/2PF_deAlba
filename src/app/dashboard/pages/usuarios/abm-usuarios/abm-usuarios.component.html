<h1 mat-dialog-title>Agregar Usuarios</h1>
<div mat-dialog-content>
  <form [formGroup]="usuarioForm">
    <table class="width" cellspacing="0">
      <td>
        <mat-form-field class="width">
          <mat-label>Nombre</mat-label>
          <input matInput [formControl]="nombreControl" class="form-control" />
        </mat-form-field>
      </td>
      <mat-form-field class="width">
        <mat-label>Apellido</mat-label>
        <input matInput [formControl]="apellidoControl" class="form-control" />
      </mat-form-field>
    </table>
    <table class="width" cellspacing="0">
      <td>
        <mat-form-field class="width">
          <mat-label>Correo</mat-label>
          <input matInput [formControl]="correoControl" class="form-control" />
        </mat-form-field>
      </td>
    </table>
    <table class="width" cellspacing="0">
      <td>
        <mat-form-field class="width">
          <mat-label>Contrase√±a</mat-label>
          <input
            matInput
            [formControl]="contrasenaControl"
            class="form-control"
          />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="width">
          <mat-label>Rol</mat-label>
          <mat-select [formControl]="roleControl" class="form-control">
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="user">User</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </table>
  </form>
  <div mat-dialog-actions>
    <button mat-dialog-close class="button-row" mat-raised-button color="warn">
      Cancelar
    </button>
    <button
      (click)="onSave()"
      class="button-row"
      mat-raised-button
      color="primary"
    >
      Guardar
    </button>
  </div>
</div>
