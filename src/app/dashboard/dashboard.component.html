<mat-drawer-container class="example-container" autosize>
  <!--Sidebar-->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <img class="photo" mat-card-sm-image
      src="https://i0.wp.com/edtechreviews.net/wp-content/uploads/2021/12/coderhouse_logo.png?resize=768%2C768&ssl=1">
    <p></p>
    <mat-nav-list>
      <ng-container *ngFor="let link of links">
        <a [routerLink]="link.path" mat-list-item *ngIf="
        !link.allowedRoles.length || (verifyRole(link) | async)
      ">
          <mat-icon *ngIf="link.icon">{{ link.icon }}</mat-icon> {{ link.title }}
        </a>
      </ng-container>
      <a (click)="logout()" mat-list-item>
        Cerrar sesi√≥n
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!--Mi Wrapper-->
  <div class="example-sidenav-content">

    <!--Toolbar-->

    <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span appFontSize>CODERHOUSE</span>
      <span class="example-spacer"></span>
      <app-hora></app-hora>
      <p>{{ (authUser$ | async)?.nombre }}</p>
    </mat-toolbar>

    <!--Mis paginas-->
    <main>
      <router-outlet />
    </main>
  </div>
</mat-drawer-container>
