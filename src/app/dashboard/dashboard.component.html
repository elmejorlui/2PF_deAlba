<mat-drawer-container class="example-container" autosize>
  <!--Sidebar-->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <img class="photo" mat-card-sm-image
      src="https://i0.wp.com/edtechreviews.net/wp-content/uploads/2021/12/coderhouse_logo.png?resize=768%2C768&ssl=1">
    <p></p>
    <mat-nav-list>
      <a [routerLink]="link.path" mat-list-item *ngFor="let link of links">
        <mat-icon>{{link.icon}}</mat-icon> {{ link.title }}
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!--Mi Wrapper-->
  <div class="example-sidenav-content">

    <!--Toolbar-->

    <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span appFontSize>CODERHOUSE</span>
      <span class="example-spacer"></span>
      <app-hora></app-hora>
    </mat-toolbar>

    <!--Mis paginas-->
    <main>

      <router-outlet></router-outlet>

    </main>
  </div>
</mat-drawer-container>
